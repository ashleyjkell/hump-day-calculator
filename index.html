<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lift Tools</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#38bdf8" />
  <style>
    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      padding: 1rem;
    }
    .tabs { display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 1rem; flex-wrap: wrap; }
    .tabs button {
      background: #334155; color: #f8fafc; border: none;
      padding: 0.6rem 1rem; border-radius: 0.5rem; font-size: 1rem; cursor: pointer;
    }
    .tabs button.active { background: #38bdf8; color: #0f172a; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tracker {
      background: #1e293b; padding: 2rem; border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%; max-width: 400px; margin: 0 auto;
    }
    h1, h2 { text-align: center; color: #38bdf8; margin-bottom: 1.5rem; }
    label {
      display: block; margin-bottom: 0.5rem; font-weight: bold; color: #94a3b8;
    }
    input[type="number"] {
      width: 100%; padding: 0.75rem; border-radius: 0.5rem;
      border: none; margin-bottom: 1.5rem; font-size: 1rem;
      background: #334155; color: #f8fafc;
    }
    .result {
      background: #0f172a; padding: 1rem; border-radius: 0.5rem;
      margin-top: 1rem; font-size: 1.1rem; text-align: center; color: #facc15;
    }
    .checkbox {
      display: flex; align-items: center;
      margin-top: 1rem; margin-bottom: 1rem;
    }
    .checkbox input { margin-right: 0.5rem; transform: scale(1.2); }
    .note {
      margin-top: 1rem; font-size: 0.9rem; color: #94a3b8; text-align: center;
    }
    button#installButton {
      background: #38bdf8; color: #0f172a; font-weight: bold;
      padding: 0.75rem 1.2rem; border-radius: 0.5rem; border: none;
      display: block; margin: 0 auto; font-size: 1rem; cursor: pointer;
    }
    .unit-toggle { text-align: center; margin-top: -1rem; margin-bottom: 1rem; }
    .unit-toggle label { font-weight: normal; margin: 0 0.25rem; }
    .unit-toggle select {
      background: #334155; color: #f8fafc; border-radius: 0.5rem;
      padding: 0.4rem 0.7rem; font-size: 1rem; border: none;
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabButtons">
    <button data-tab="lift" class="active">Lift Calculator</button>
    <button data-tab="rpe">RPE Calculator</button>
    <button data-tab="install" id="installTabButton" hidden>Install App</button>
  </div>

  <!-- Tabs content will be handled by JS (too long for this cell). Will add separately below. -->
  <script src="app.js"></script>
</body>
</html>
