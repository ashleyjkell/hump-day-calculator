<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lift Weight Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tracker {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #38bdf8;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #94a3b8;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background: #334155;
      color: #f8fafc;
    }

    input[type="number"]::placeholder {
      color: #64748b;
    }

    .result {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      color: #facc15;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .checkbox input {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    .spacer {
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Lift Weight Calculator</h1>

    <label for="weight">Body Weight (kg)</label>
    <input type="number" id="weight" placeholder="e.g. 80" step="0.1" />

    <label for="bodyFat">Body Fat (%)</label>
    <input type="number" id="bodyFat" placeholder="e.g. 20" step="0.1" />

    <div class="result" id="lbmDisplay">Lean Body Mass: —</div>

    <div class="spacer"></div>

    <label for="percentToLift">% of LBM to Lift</label>
    <input type="number" id="percentToLift" placeholder="e.g. 75" step="0.1" />

    <div class="checkbox">
      <input type="checkbox" id="dumbbellMode" />
      <label for="dumbbellMode">Using Dumbbells?</label>
    </div>

    <div class="result" id="liftWeightDisplay">Target Lift Weight: —</div>
    <div class="note">Note: If using dumbbells, this is the weight **per hand**. Remember to round up to the nearest available weight.</div>
  </div>

  <script>
    const weightInput = document.getElementById('weight');
    const bodyFatInput = document.getElementById('bodyFat');
    const percentToLiftInput = document.getElementById('percentToLift');
    const dumbbellCheckbox = document.getElementById('dumbbellMode');
    const lbmDisplay = document.getElementById('lbmDisplay');
    const liftWeightDisplay = document.getElementById('liftWeightDisplay');

    function updateCalculations() {
      const weight = parseFloat(weightInput.value);
      const bodyFat = parseFloat(bodyFatInput.value);
      const percentToLift = parseFloat(percentToLiftInput.value);
      const usingDumbbells = dumbbellCheckbox.checked;

      if (!isNaN(weight) && !isNaN(bodyFat)) {
        const lbm = weight * (1 - bodyFat / 100);
        lbmDisplay.textContent = `Lean Body Mass: ${lbm.toFixed(1)} kg`;

        if (!isNaN(percentToLift)) {
          let liftWeight = lbm * (percentToLift / 100);
          if (usingDumbbells) {
            liftWeight /= 2;
          }
          liftWeightDisplay.textContent = `Target Lift Weight: ${liftWeight.toFixed(1)} kg`;
        } else {
          liftWeightDisplay.textContent = `Target Lift Weight: —`;
        }
      } else {
        lbmDisplay.textContent = `Lean Body Mass: —`;
        liftWeightDisplay.textContent = `Target Lift Weight: —`;
      }
    }

    weightInput.addEventListener('input', updateCalculations);
    bodyFatInput.addEventListener('input', updateCalculations);
    percentToLiftInput.addEventListener('input', updateCalculations);
    dumbbellCheckbox.addEventListener('change', updateCalculations);
  </script>
</body>
</html>
